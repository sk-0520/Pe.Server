name: Build Works

on: push

env:
  php-versions: '8.2'
  extensions: sqlite3, mbstring, zip, xml, gd, xdebug

jobs:
  test-shell:
    runs-on: ubuntu-latest

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Test> shell
        shell: bash
        run: ./dev/shell-test.sh

  build:
    needs: test-shell

    runs-on: ubuntu-latest

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Add> Node/NPM
        uses: actions/setup-node@v3
        with:
          node-version-file: ./.node-version
          cache: npm

      - name: <Setup> PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.php-versions }}
          extensions: ${{ env.extensions }}
          coverage: xdebug

      - name: <Install> NPM
        run: npm ci

      - name: <Cache> Phar
        uses: actions/cache@v3
        with:
          path: |
            dev/*.phar.*
            dev/bleedingEdge.neon
            test/*.phar.*
          key: phar-cache-${{ github.job }}-${{ hashFiles('dev/*.sh') }}

      - name: <Build> front-end
        shell: bash
        run: npm run build

      - name: <Build> back-end
        shell: bash
        run: ./dev/update-config.sh ${{ github.sha }}

      - name: <Test> front-end
        shell: bash
        run: npm run test

      - name: <Test> back-end UT/IT
        shell: bash
        run: ./dev/test.sh --mode uit --ignore-namespace

      - name: <Test> back-end cleanup
        shell: bash
        run: ./dev/test-cleanup.sh

      - name: <Generate> document
        shell: bash
        run: ./dev/doc.sh

      - name: <Archive> Application
        shell: bash
        run: tar cfv public_html.tar public_html

      - name: <Artifact> Application
        uses: actions/upload-artifact@v3
        with:
          name: public_html
          path: public_html.tar

  code-backend:
    needs: test-shell

    runs-on: ubuntu-latest

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Setup> PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.php-versions }}
          extensions: ${{ env.extensions }}
          coverage: xdebug

      - name: <Cache> Phar
        uses: actions/cache@v3
        with:
          path: |
            dev/*.phar.*
            dev/bleedingEdge.neon
            test/*.phar.*
          key: phar-cache-${{ github.job }}-${{ hashFiles('dev/*.sh') }}

      - name: <Build> back-end
        shell: bash
        run: ./dev/update-config.sh ${{ github.sha }}

      - name: <Test> code
        shell: bash
        run: ./dev/code.sh

  test-backend-st:
    needs: test-shell

    runs-on: ubuntu-latest

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Setup> PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.php-versions }}
          extensions: ${{ env.extensions }}
          coverage: xdebug

      - name: <Cache> Phar
        uses: actions/cache@v3
        with:
          path: |
            dev/*.phar.*
            dev/bleedingEdge.neon
            test/*.phar.*
          key: phar-cache-${{ github.job }}-${{ hashFiles('dev/*.sh') }}

      - name: <Build> back-end
        shell: bash
        run: ./dev/update-config.sh ${{ github.sha }}

      - name: <Test> back-end ST
        shell: bash
        run: ./dev/test.sh --mode st --ignore-coverage

  deploy:
    needs:
      - build
      - code-backend
      - test-backend-st

    if: github.ref == 'refs/heads/master'

    runs-on: ubuntu-latest

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Download> Application
        uses: actions/download-artifact@v3
        with:
          name: public_html
          path: archive_public_html

      - name: <Expand> Application
        shell: bash
        run: |
          cd archive_public_html
          tar xvf public_html.tar

      - name: <Deploy> Application
        shell: bash
        run: |
          cd archive_public_html/public_html
          zip -r public_html.zip .
          ${{ github.workspace }}/dev/deploy.sh "${{ secrets.PE_SERVER_API_KEY }}" "${{ secrets.PE_SERVER_API_SECRET }}"
